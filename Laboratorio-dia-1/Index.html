<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Laboratorio Día 1</title>
 </head>
 <body class="m-3">
    <h1 class="text-center fw-bold fst-italic mb-3">Laboratorio: Introducción a JavaScript</h1>
    <p class="fw-light fs-5">Escribe dos números para realizar operaciones:</p>
    <div class="mb-3 d-inline d-flex">
        <div class="d-inline">
            <input class="form-control rounded-0 rounded-start" id="numero1" type="number" placeholder="Número 1">
        </div>
        <div class="d-inline">
            <input class="form-control rounded-0 rounded-end" id="numero2" type="number" placeholder="Número 2">
        </div>

    </div>
    
    
    <button class="mb-3 w-auto h-auto d-inline btn btn-primary align-self-center" id="sumar">Sumar</button>
    <button class="mb-3 w-auto h-auto d-inline btn btn-primary align-self-center" id="restar">Restar</button>
    <button class="mb-3 w-auto h-auto d-inline btn btn-primary align-self-center" id="multiplicar">Multiplicar</button>
    <button class="mb-3 w-auto h-auto d-inline btn btn-primary align-self-center" id="dividir">Dividir</button>
    <p class="fw-light fs-5" id="resultado">Resultado: </p>
    <script src="script.js"></script>
 </body>
</html>
